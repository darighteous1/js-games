<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <script src="physicsjs/dist/physicsjs-full.min.js"></script>
</head>
<body>

<canvas id="playground" width="800" height="600"></canvas>

<script>

    var canvas = document.getElementById("playground"),
    ctx = canvas.getContext("2d"),
    score = 0,
    lives = 3,
    isRunning = true,
    ballIsOnPad = true,
    // ball props
    x = canvas.width / 2,
    y = canvas.height - 350,
    dx = 0.5,
    dy = 3,
    ballRadius = 10,
    // pad props
    padWidth = 100,
    padHeight = 10,
    padX = canvas.width/2 - padWidth,
    padY = canvas.height-10,
    // pad controls
    rightPressed = false,
    leftPressed = false,
    // bricks
    brickRowCount = 1,
    brickColumnCount = 1,
    brickWidth = 75,
    brickHeight = 20,
    brickPadding = 10,
    brickOffsetTop = 30,
    brickOffsetLeft = 30,
    totalBricks = brickRowCount * brickColumnCount,

    brick,
    bricks = [];

    for(col = 0; col < brickColumnCount; col++) {
        bricks[col] = [];
        for(row = 0; row < brickRowCount; row++) {
            if (row == 0) {
                bricks[col][row] = { x: 0, y: 0, status: 1 }; // top row is always with status 3 bricks
            } else {
                var status = GetRandomInt(0, 100);
                if ( status < 15) {
                    bricks[col][row] = { x: 0, y: 0, status: 3 };    
                } else if (status < 40) {
                    bricks[col][row] = { x: 0, y: 0, status: 2 };                    
                } else {
                    bricks[col][row] = { x: 0, y: 0, status: 1 };
                }
            }
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);
    document.addEventListener("click", ReleaseBall, false)

    function Run() {
        if (isRunning) {
            UpdateGameState();
            draw();
        }

        requestAnimationFrame(Run);
    }

    function UpdateGameState() {
        CollisionDetection();
        UpdatePadPosition();
        UpdateBallPosition();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        DrawBricks();
        DrawBall();
        DrawPad();
        DrawHUD();
    }

    function DrawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, 2*Math.PI);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function DrawPad() {
        ctx.beginPath();
        ctx.rect(padX, padY, padWidth, padHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function DrawBricks() {
        for(col = 0; col < brickColumnCount; col++) {
            for(row = 0; row < brickRowCount; row++) {
                if (bricks[col][row].status > 0) {
                    var brickX = (col*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (row*(brickHeight+brickPadding))+brickOffsetTop;
                    
                    bricks[col][row].x = brickX;
                    bricks[col][row].y = brickY;
                   
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    
                    if (bricks[col][row].status == 1) {
                        ctx.fillStyle = "#0095DD";
                    } else if (bricks[col][row].status == 2) {
                        ctx.fillStyle = "#FB9214";
                    } else {
                        ctx.fillStyle = "black";
                    }
                    
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function DrawHUD() {
        DrawScore();
        DrawLives();
    }

    function DrawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20);
    }

    function DrawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095FF";
        ctx.fillText("Lives: " + lives, 100, 20);
    }

    function ResetBall() {
        ballIsOnPad = true;
        padX = canvas.width / 2 - padWidth / 2;
        x = canvas.width / 2;
        y = canvas.height - (ballRadius + 10);
        dx = 0;
        dy = 0;
    }

    function ReleaseBall() {
        if (ballIsOnPad) {
            ballIsOnPad = false;
            dy = -3;
            dx = 0;
        }
    }

    function UpdateBallPosition() {
        if (ballIsOnPad) {
            x = padX + padWidth / 2;
            return;
        }

        x += dx;
        y += dy;

        if ((x + ballRadius >= canvas.width) || (x - ballRadius <= 0)) {
            dx = -dx;
        } else if ((y - ballRadius <= 0) || BallCollidesWithPad()) {
            dy = -dy;
        } else if (y + ballRadius >= canvas.height) {
            die();
        }
    }

    function UpdatePadPosition() {
        if (leftPressed) {
            padX = padX - 3 >= 0 ? padX - 3 : 0;
        } else if (rightPressed) {
            padX = padX + 3 +padWidth <= canvas.width ? padX + 3 : padX;
        }
    }

    function CollisionDetection() {
        for(col = 0; col < brickColumnCount; col++) {
            for(row = 0; row < brickRowCount; row++) {
                
                brick = bricks[col][row];
                
                if (BallCollidesWithBrick()) {
                    HitBrick(brick);
                 
                    if (brick.status == 0) {
                        bricks[col][row] = {};
                    }

                    if (totalBricks == 0) {
                        Win();
                    }
                }                
            }
        }
    }

    function BallCollidesWithBrick() {
        var collisionPoints = {
            // horizontal diameter
            0: {x: x - ballRadius, y: y}, // left
            1: {x: x + ballRadius, y: y}, // right
            //vertical diameter
            2: {x: x, y: y - ballRadius}, // top
            3: {x: x, y: y + ballRadius}, // bottom
            // inner diagonal points
            4: {x: x + ballRadius / 2, y: y - ballRadius / 2}, // top right
            5: {x: x + ballRadius /2 , y: y + ballRadius / 2}, // bottom right
            6: {x: x - ballRadius /2 , y: y + ballRadius / 2}, // bottom left
            7: {x: x - ballRadius /2 , y: y - ballRadius / 2}, // top left
            // center
            8: {x: x, y: y}
        };

        for (var point in collisionPoints) {
            if (PointInsideRectangle(collisionPoints[point])) {
                if (point < 2) {
                    dx = -dx;
                } else {
                    dy = -dy;
                                
                }
     
                return true;            
            }
        }

        return false;
    }

    function BallCollidesWithPad() {
        if (y + ballRadius >= padY && x >= padX && x <= padX + padWidth) {
            AdjustXVelocity();
            return true;
        }

        return false;
    }

    function PointInsideRectangle(point) {
        
        if (point.x >= brick.x &&
            point.x <= brick.x + brickWidth &&
            point.y >= brick.y &&
            point.y <= brick.y + brickHeight) {

            return true;
        }

        return false;
    }

    function HitBrick(brick) {
        brick.status--;
     
        if (brick.status == 0) {
            score += 10;
            totalBricks--;
            brick = {};
        }
    }

    function AdjustXVelocity() {
        var padCenter = padX + (padWidth / 2);
        var padEndX = padX + padWidth;
        
        if (dx > 0) { // ball is going right
            if (x < padCenter) { // hit with left part of pad
                if (x > padCenter - 10 && x < padCenter) { 
                    dx = -0.2;
                } else if (x < (padCenter - 10) && x > (padCenter - 25)) {
                    dx = -0.7;  
                } else if (x < (padCenter - 25) && x > (padCenter - 40)) {
                    dx = -1;  
                } else if (x < (padCenter - 40) && x > padX) {
                    dx = -1.5;  
                }
            } else { // hit with right part of pad
                if (x > padCenter && x < padCenter + 10) { 
                    dx = 0.2;
                } else if (x > padCenter + 10 && x < padCenter + 25) {
                    dx = 0.7;  
                } else if (x > padCenter + 25 && x < padCenter + 40) {
                    dx = 1;  
                } else if (x > padCenter + 40 && x < padEndX) {
                    dx = 1.5;  
                }
            }
        } else { // ball is going left
            if (x > padCenter) { // hit with right part of pad
                if (x > padCenter && x < (padCenter + 10)) { 
                    dx = 0.2;
                } else if (x > (padCenter + 10) && x < (padCenter + 25)) {
                    dx = 0.7;  
                } else if (x > (padCenter + 25) && x < (padCenter + 40)) {
                    dx = 1;  
                } else if (x > (padCenter + 40) && x < padEndX) {
                    dx = 1.5;  
                }
            } else { // hit with left part of pad
                if (x > (padCenter - 10) && x < padCenter) { 
                    dx = -0.2;
                } else if (x < (padCenter - 10) && x > (padCenter - 25)) {
                    dx = -0.7;  
                } else if (x < (padCenter - 25) && x > (padCenter - 40)) {
                    dx = -1;  
                } else if (x < (padCenter - 40) && x >= padX) {
                    dx = -1.5;  
                }
            }            
        }
    }

    function GetRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function keyDownHandler(key) {
        if(key.keyCode == 39) {
            rightPressed = true;
            return;
        } else if(key.keyCode == 37) {
            leftPressed = true;
            return;
        } else if (key.keyCode == 27) { // escape key
            isRunning = !isRunning;
            return;
        } else if (key.keyCode == 32) { // space key
            if (ballIsOnPad) {
                ballIsOnPad = false;
                dy = -3;
                dx = 0;
            }

            return;
        }
    }

    function keyUpHandler(key) {
        if(key.keyCode == 39) {
            rightPressed = false;
        } else if(key.keyCode == 37) {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            padX = relativeX - padWidth/2;
        }
    }

    function die() {
        lives--;
        if (lives <= 0) {
            GameOver();
        } else {
            ResetBall();
        }
    }

    function Stop() {
        isRunning = false;

        document.removeEventListener("keydown", keyDownHandler);
        document.removeEventListener("keyup", keyUpHandler);
        document.removeEventListener("mousemove", mouseMoveHandler);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function Win() {
        Stop();
        ctx.font = "72px Arial";
        ctx.fillStyle = "#0095FF";
        ctx.fillText("YOU WIN!", 250, 300);

    }

    function GameOver() {
        Stop();
        ctx.font = "72px Arial";
        ctx.fillStyle = "#0095FF";
        ctx.fillText("LOSER!", 350, 300);        
    }

    ResetBall();
    Run();

    
</script>

</body>
</html>
