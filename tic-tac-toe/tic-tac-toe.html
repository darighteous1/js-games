<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="board">
    <div id="winner"></div>
        <div id="row1" class="row">

            <span class="cleaner"></span>

            <span class="cell" id="11"></span>
            <span class="cell" id="12"></span>

            <span class="cleaner"></span>
        </div>
        <div id="row3" class="row">
            <span class="cell" id="20"></span>
            <span class="cell" id="21"></span>
            <span class="cell" id="22"></span>
            <span class="cell" id="23"></span>
            <span class="cleaner"></span>
        </div>   
        <div id="row4" class="row">
            <span class="cell" id="30"></span>
            <span class="cell" id="31"></span>
            <span class="cell" id="32"></span>
            <span class="cell" id="33"></span>
            <span class="cleaner"></span>
        </div>   
    <div class="button" onclick="location.reload();"><button>New Game</button></div> <!-- find better way to do this -->
    </div>    
    <span class="cleaner"></span>
    
    <script src="game.js"></script>
</body>
</html>
